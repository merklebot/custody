version: "3.8"

services:
  custody:
    build: .
    volumes:
      - .:/custody
    env_file: .env

  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/ipfsdata
    volumes:
      - ./data/ipfs:/ipfsdata
    ports:
      - "4001:4001"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
      - "127.0.0.1:5001:5001"
